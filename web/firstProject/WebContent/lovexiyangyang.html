<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>拓展练习</title>
</head>
<body>
<table align="center" border="1" width="420">

		<td colspan="3"><h2 align="center">我爱喜羊羊</h2></td>
	</tr>
	
	<tr>
		<td width="140" height="140">
			<img src="image/xiyangyang.jpg" width="140" height="140"/>

			<a href="http://www.sina.com">新浪</a>

	</tr>
	
	<tr>
		<td width="140" height="140">&nbsp;</td>
		<td width="140" rowspan="3">

		</td>
		<td width="140" height="140">&nbsp;</td>
	</tr>
</table>
