<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html">
<title>用户注册</title>
</head>
<body>
<form name="form1" action="checkRegister.jsp" method="post">
	<table>
	<tr>
		<td width="63">用&nbsp;户名</td>
		<td width="226"><input type="text" name="username">*</td>
	</tr>
	<tr>
		<td>密&nbsp;&nbsp;码</td>
		<td><input type="password" name="userpwd">*</td>
	</tr>
	<tr>
		<td>密码确认</td>
		<td><input type="password" name="userpwd2">*</td>
	</tr>
	<tr>
		<td>性别</td>
		<td>
			<input type="radio" name="sex" checked value="男">男
			<input type="radio" name="sex" value="女">女
		</td>
	</tr>
	<tr>
		<td>出生年月</td>
		<td><input type="text" name="birthday"></td>
	</tr>
	<tr>
		<td>邮&nbsp;&nbsp;箱</td>
		<td><input type="text" name="mail">*</td>
	</tr>
	<tr>
		<td>职&nbsp;&nbsp;业</td>
		<td>
			<select name="work" size=1>
				<option value="teacher">教师</option>
				<option value="student" selected="selected">学生</option>
			</select>
		</td>
	</tr>
	<tr>
		<td rowspan="2">个人爱好</td>
		<td><input type="checkbox" name="like" value="电脑娱乐">电脑娱乐</td>
		<td><input type="checkbox" name="like" value="影视娱乐" >影视娱乐</td>
		<td><input type="checkbox" name="like" value="棋牌娱乐" >棋牌娱乐</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="like" value="读书读报">读书读报</td>
		<td><input type="checkbox" name="like" value="美酒佳肴">美酒佳肴</td>
		<td><input type="checkbox" name="like" value="绘画书法">绘画书法</td>
	</tr>
	<tr>
		<td>个人说明</td>
	</tr>
	<tr>
		<td>
			<textarea rows="8" cols="30" name="introduction"></textarea>
		</td>
	</tr>
	<tr>
	<td colspan="2">
		<input type="submit" value="提交">
		<input type="reset" value="清楚">
	</td>
	</tr>
	</table>
</form>
</body>
</html>
